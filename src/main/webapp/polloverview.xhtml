<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en" xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Poll - Make Vote For Poll "POLLNAME"</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Bootstrap theme -->
    <link href="/css/bootstrap-theme.min.css" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link href="/css/theme.css" rel="stylesheet"/>
</head>

<body role="document">

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Poll</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container">

    <div class="page-header">
        <h1>Poll "<span wicket:id="name">[POLL NAME]</span>"</h1>
    </div>

    <p wicket:id="description">[The description]</p>

    <form class="form-inline" wicket:id="voteform" method="get">
        <button type="submit" class="btn btn-primary btn-lg">Make a vote</button>
    </form>

    <h3>Voting Result <small>3 users already voted</small></h3>

    <div role="tabpanel">

        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#voting" aria-controls="home" role="tab" data-toggle="tab">Voting</a></li>
            <li role="presentation"><a href="#stats" aria-controls="stats" role="tab" data-toggle="tab">Statistics</a></li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="voting">
                <p></p>
                <div class="table-responsive">
                    <table class="table table-condensed">
                        <thead>
                            <tr>
                                <th>Choice</th>
                                <th wicket:id="usernamerepeat"><span wicket:id="username">User 1</span></th>
                                <th wicket:remove="true">User 2</th>
                            </tr>
                        </thead>
                        <tbody>
                        <tr wicket:id="usertablerow">
                            <th scope="row" wicket:id="choice">Choice 1</th>
                            <td wicket:id="voterepeat"><span wicket:id="vote">3</span></td>
                            <td wicket:remove="true">7</td>
                        </tr>
                        <tr wicket:remove="true">
                            <th scope="row">Choice 2</th>
                            <td>8</td>
                            <td>2</td>
                            </tr>
                        <tr wicket:remove="true">
                            <th scope="row">Choice 3</th>
                            <td>3</td>
                            <td>6</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div role="tabpanel" class="tab-pane" id="stats">
                The stats go here ...
            </div>
        </div>

    </div>

</div><!-- /.container -->

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
