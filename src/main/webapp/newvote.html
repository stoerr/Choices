    <!-- Bootstrap theme -->

    <!-- Custom styles for this template -->

</head>

<body role="document">

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

        </div><!--/.nav-collapse -->

<div class="container">

    <div class="page-header">
        <h1>Make a vote</h1>
    </div>

    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label">User Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" placeholder="Name" name="name">
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="form-group">
                    <label for="choice1group" class="col-sm-3 control-label">Choice 1</label>
                    <fieldset class="col-sm-7 col-sm-offset-2" id="choice1group">
                        <label class="radio-inline">
                            <input type="radio" name="choice1" value="option0"> 0
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="choice1" value="option1"> 1
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="choice1" value="option2"> 2
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="choice1" value="option3"> 3
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="choice1" value="option1"> 4
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="choice1" value="option2"> 5
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="choice1" value="option3"> 6
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="choice1" value="option1"> 7
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="choice1" value="option2"> 8
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="choice1" value="option3"> 9
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="choice1" value="option3"> 10
                        </label>
                    </fieldset>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-1">
                <button type="submit" class="btn btn-default">Abort</button>
            </div>
            <div class="col-sm-9">
                <button type="submit" class="btn btn-primary">Make the vote</button>
            </div>
        </div>
    </form>

</div><!-- /.container -->
