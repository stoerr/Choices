    <title>Poll - Make Vote For Poll "POLLNAME"</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
    <!-- Bootstrap theme -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css" />

    <!-- Custom styles for this template -->
    <link href="/css/theme.css" rel="stylesheet"/>
</head>

<body role="document">

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Poll</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container">

    <div class="page-header">
        <h1>Make a vote</h1>
    </div>

    <form class="form-horizontal" wicket:id="voteform" method="post">
        <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label">User Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" placeholder="Name" name="username"/>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="form-group" wicket:id="choicerow">
                    <label for="choice1group" class="col-sm-3 control-label" wicket:id="choice">Choice 1</label>
                    <fieldset class="col-sm-7 col-sm-offset-2" id="choice1group" wicket:id="choicegroup">
                        <label class="radio-inline" wicket:id="votelabel">
                            <input type="radio" name="choice1" value="0" wicket:id="vote"/>
                            <span wicket:id="rating">0</span>
                        </label>
                        <label class="radio-inline" wicket:remove="true">
                            <input type="radio" name="choice1" value="1"/> 1
                        </label>
                        <label class="radio-inline" wicket:remove="true">
                            <input type="radio" name="choice1" value="2"/> 2
                        </label>
                        <label class="radio-inline" wicket:remove="true">
                            <input type="radio" name="choice1" value="3"/> 3
                        </label>
                        <label class="radio-inline" wicket:remove="true">
                            <input type="radio" name="choice1" value="4"/> 4
                        </label>
                        <label class="radio-inline" wicket:remove="true">
                            <input type="radio" name="choice1" value="5"/> 5
                        </label>
                        <label class="radio-inline" wicket:remove="true">
                            <input type="radio" name="choice1" value="6"/> 6
                        </label>
                        <label class="radio-inline" wicket:remove="true">
                            <input type="radio" name="choice1" value="7"/> 7
                        </label>
                        <label class="radio-inline" wicket:remove="true">
                            <input type="radio" name="choice1" value="8"/> 8
                        </label>
                        <label class="radio-inline" wicket:remove="true">
                            <input type="radio" name="choice1" value="9"/> 9
                        </label>
                        <label class="radio-inline" wicket:remove="true">
                            <input type="radio" name="choice1" value="10"/> 10
                        </label>
                    </fieldset>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-1">
                <button type="submit" class="btn btn-default">Abort</button>
            </div>
            <div class="col-sm-9">
                <button type="submit" class="btn btn-primary">Make the vote</button>
            </div>
        </div>
    </form>

</div><!-- /.container -->

<!-- Bootstrap core JavaScript
================================================== -->

<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>

</body>
</html>
