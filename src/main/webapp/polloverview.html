    <!-- Custom styles for this template -->

<body role="document">

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>

            </ul>
        </div><!--/.nav-collapse -->

</nav>

<div class="container">

    <div class="page-header">
        <h1>Poll "POLL NAME"</h1>
    </div>

    <form class="form-inline">
        <button type="submit" class="btn btn-primary btn-lg">Make a vote</button>
    </form>

    <h3>Voting Result <small>3 users already voted</small></h3>

    <div role="tabpanel">

        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#voting" aria-controls="home" role="tab" data-toggle="tab">Voting</a></li>
            <li role="presentation"><a href="#stats" aria-controls="stats" role="tab" data-toggle="tab">Statistics</a></li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="voting">
                <p></p>
                <div class="table-responsive">
                    <table class="table table-condensed">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Choice</th>
                                <th>Voting</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>User 1</td>
                                <td>Choice 1</td>
                                <td>4/10</td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>User 2</td>
                                <td>Choice 1</td>
                                <td>6/10</td>
                            </tr>
                            <tr>
                                <td colspan="2"></td>
                                <td>Choice 2</td>
                                <td>4/10</td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td>User 3</td>
                                <td>Choice 2</td>
                                <td>9/10</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div role="tabpanel" class="tab-pane" id="stats">
                The stats go here ...
            </div>
        </div>

    </div>

</div><!-- /.container -->
